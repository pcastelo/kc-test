      #   - name: postgres-storage
      #     persistentVolumeClaim:
      #       claimName: keycloak-postgres-pvc
---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-db-secret
  namespace: rhbk
type: Opaque
data:
  password: YXZlcnlzZWN1cmVwYXNzd29yZA==
  username: a2V5Y2xvYWs=
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-postgres
  namespace: rhbk
spec:
  selector:
    app: keycloak-postgres
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
